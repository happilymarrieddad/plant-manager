syntax = "proto3";

package types;

option go_package = ".;plantmanager";

message Customer {
    int64 id = 1;
    string name = 2;
}

message User {
    int64 id = 1;
    string firstName = 2;
    string lastName = 3;
    string email = 4;
    int64 customerId = 5;
}

message Permission {
    int64 id = 1;
    string name = 2;
    int64 userId = 3;
}

message Place {
    int64 id = 1;
    string name = 2;
}

message EmptyReply {
    
}